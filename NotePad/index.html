<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css" integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"href=index.css>
    <title>Document</title>
</head>
<body>
    
    <div class="content">
        <h2 class="header">
      <b>Dada Redux<span>Note</span>Pad</b>
        </h2>  

        <input class="content_title" type="text" placeholder="Note title "> 
        <textarea class="control" id="content" rows="3" placeholder="Write note..."></textarea>
        
        <div class="continer">
        <div class="Buttons">
            <div class="Buttons_left">
                <button class="Color pink"></button>
                <button class="Color violet"></button>
                <button class="Color blue"></button>
                <button class="Color yellow"></button>
                <button class="Color green"></button>
    
            </div>
            <div class="Buttons_right"></div>
            <button class="save">Save<i class="fa-solid fa check"></i></button>
    </div>
</div>
    <input class="content_search" type="text" placeholder="Write to search"   >
    </div>






    <script src="./index.js"></script>
</body>
</html>
